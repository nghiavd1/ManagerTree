spring.application.name=tree

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=tree;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Encoding (force UTF-8 everywhere)
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.thymeleaf.encoding=UTF-8
spring.web.locale=vi_VN
spring.web.locale-resolver=fixed

# Logging
logging.level.com.he182092.mvc.tree=DEBUG
logging.level.org.springframework.web=DEBUG
